{% extends "base.html" %}
{% block content %}
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-2 shadow-none border-radius-xl" id="navbarBlur"
         data-scroll="true">
        <div class="container-fluid py-1 px-3">
            <ul class="navbar-nav me-3">
                <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                    <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav" style="">
                        <div class="sidenav-toggler-inner">
                            <i class="sidenav-toggler-line"></i>
                            <i class="sidenav-toggler-line"></i>
                            <i class="sidenav-toggler-line"></i>
                        </div>
                    </a>
                </li>
            </ul>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">ページ</a></li>
                    <li class="breadcrumb-item text-sm text-dark active" aria-current="page">アカウントの管理</li>
                </ol>
                <h6 class="font-weight-bolder mb-0">アカウントの編集</h6>
            </nav>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="card shadow-lg">
            <div class="card-header pt-4 pb-3">
                <h3 class="font-weight-bold mt-2">アカウントの編集</h3>
            </div>
            <div class="card-body">
                <form action="/accounts/edit/{{ user[0] }}" method="POST">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="input-group input-group-static mb-4 mx-3">
                                <label>アカウント名</label>
                                <input type="text" class="form-control" name="AccountName" value="{{ user[1] }}" required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group input-group-static mb-4 mx-3">
                                <label>パスワード</label>
                                <input type="password" class="form-control" name="AccountPassword" required>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="input-group input-group-static mb-4 mx-3">
                                <label for="category">パーミッション</label>
                                <select class="form-control selectpicker" data-style="btn btn-link" name="AccountPermission" id="category" required>
                                    <option hidden>選択してください</option>
                                    {% if user[3] == "all_prtmissions" %}
                                        <option value="all_prtmissions" selected>全ての権限</option>
                                        <option value="only_record_scores">得点の記録&閲覧</option>
                                        <option value="only_my_team_entry">エントリーのみ</option>
                                    {% elif user[3] == "only_record_scores" %}
                                        <option value="all_prtmissions">全ての権限</option>
                                        <option value="only_record_scores" selected>得点の記録&閲覧</option>
                                        <option value="only_my_team_entry">エントリーのみ</option>
                                    {% elif user[3] == "only_my_team_entry" %}
                                        <option value="all_prtmissions">全ての権限</option>
                                        <option value="only_record_scores" >得点の記録&閲覧</option>
                                        <option value="only_my_team_entry" selected>エントリーのみ</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-start">
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-outline-secondary btn-lg ms-3" onclick="location.href='/accounts'">キャンセル</button>
                            <button type="submit" class="btn btn-outline-success btn-lg ms-3">保存する</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer pt-5">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-lg-6 mb-lg-0 mb-4">
                        <div class="copyright text-center text-sm text-muted text-lg-start">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            ,
                            ruis. All Rights Reserved.
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>
{% endblock %}
